<form [formGroup]="formularioCliente" (ngSubmit)="cadastrarCliente()" >
  <fieldset>
    <legend>Cliente</legend>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" formControlName="nome">
    </div>
    <div class="form-group">
      <label>Cpf</label>
      <input type="text" formControlName="cpf">
    </div>
    <div class="form-group">
      <label>Telefone:</label>
      <input type="text" formControlName="telefone">
    </div>
    <div class="form-group">
      <label>Data de Nascimento:</label>
      <input type="date" formControlName="dataAniversario">
    </div>
  </fieldset>
</form>

<form [formGroup]="formularioEndereco">
  <fieldset>
      <legend>Endereço</legend>
      <div class="form-group">
        <label>Rua:</label>
        <input type="text" formControlName="rua">
      </div>
      <div class="form-group">
        <label>Numero:</label>
        <input type="number" formControlName="numero">
      </div>
      <div class="form-group">
        <label>CEP:</label>
        <input type="text" formControlName="cep">
      </div>
      <div class="form-group">
        <label>Complemento:</label>
        <input type="text" formControlName="complemento">
      </div>
      <div class="form-group">
        <label>Regiao:</label>
        <select formControlName="regiao">
          <option [ngValue]="null" disabled>Selecione uma Regiao</option>
          <option *ngFor="let regiao of regioes" [ngValue]="regiao">
            {{regiao.nome}}
          </option>
        </select>
      </div>
  </fieldset>
</form>

<div class="form-group">
  <button type="submit" (click)="cadastrarCliente()">Cadastrar</button>
</div>
<hr>

<ul *ngFor="let cliente of clientes">
  <li>Cpf: {{cliente.cpf}} | Nome: {{cliente.nome}}
    <ul>
      <li>CEP: {{cliente.endereco.cep}} |
        {{cliente.endereco.rua}} N° {{cliente.endereco.numero}}</li>
      <!-- Mostra o complemento do endereco caso exista -->
      <p *ngIf="cliente.endereco.complemento"> Complemento: {{cliente.endereco.complemento}}</p>
    </ul>
  </li>

</ul>
