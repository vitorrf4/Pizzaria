<ul *ngFor="let pedido of pedidos">
    <li *ngFor="let pizza of pedido.pizzas">
        Pedido {{pedido.id}} |
        Quantidade: {{pizza}}
        <p> Pizza {{pizza.tamanho.nome}} | Sabores {{pizza.sabores | json}}</p>
        <p *ngIf="pedido.acompanhamentos.length > 0">Acompanhamentos: {{pedido.acompanhamentos | json}}</p>
        <p>Data: {{pedido.horaPedido | date : "dd/MM/yyyy HH:mm"}}</p>
        Pre√ßo: R${{pedido.precoTotal}}
    </li>
</ul>
