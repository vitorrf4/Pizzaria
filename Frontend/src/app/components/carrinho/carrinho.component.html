<div class="container">
  <h2 *ngIf="itensCarrinho.length == 0; else items" class="flex-column text-center">
    O carrinho est√° vazio
  </h2>

  <ng-template #items>
    <div class="card">
      <h2 class="card-header font-weight-bold">Pedido </h2>
      <div *ngFor="let item of itensCarrinho;let i = index;">
        <p class="card-body">
          {{item.getDescricao()}} | Quantidade: {{item.quantidade}} | 
          Total: {{item.preco | currency : "BRL"}}
          <button (click)="removerDoCarrinho(i)" class="btn btn-danger">Remover</button>
        </p>
      </div>

      <div class="card-footer">
        <h5>Total do Pedido: {{pedidoFinal.precoTotal | currency : "BRL"}}</h5>

        <button (click)="finalizarPedido()" class="btn-success btn card-body">
          Finalizar Pedido
        </button>
      </div>

    </div>
  </ng-template>
</div>
